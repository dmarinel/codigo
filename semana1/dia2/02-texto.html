<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-texto</title>
</head>
<body>
    <h1>Título</h1>
    <p>
        <!-- p : para parrafo -->
        <!-- Para comentario: Ctrol +} -->
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque earum et, laudantium quis provident officiis. Non, dolore. Porro quasi asperiores officia. Ex consequatur voluptatibus qui, cumque quos earum enim iusto!
    </p>
    <br/>
    <!-- br para saltos de linea -->
    <strong>
        <!-- cite para cursiva -->
        <cite>
            Soy negretita
        </cite>
    </strong>
    <hr/>
    <!-- hr es para saltar la pagina con un guion -->
    <p>Hola soy <strong>Denisse</strong></p>
    <code>
        Hola ronald 
    </code>
    <!-- Code para poner código con  -->
</body>
</html>
