<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form >
        <table>
        <tr>
            <td>
                <label for="idNombre">Nombre Completo:</label>
            </td>
            <td>
                <input 
                type="text" 
                id ="idNombre" 
                placeholder="Ingrese nombres completos"
                required
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idEdad">Edad:</label>
            </td>
            <td>
                <input type="number" id="idEdad" placeholder="Ingrese su edad">
            </td>
        </tr>
        <tr>
            <td>
                <label for="idNacimiento">Fecha de nacimiento</label>
            </td>
            <td>
                <input 
                    type="date" 
                    id="idNacimiento"
                    value="2020-12-12"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idColor">Color</label>
            </td>
            <td>
                <input 
                    type="color" 
                    id="idColor"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Sexo</label>
            </td>
            <td>
                <label for="idF">Femenino</label>
                <input 
                    type="radio" 
                    id= "idF" 
                    name= "genero" 
                    checked
                    >
                <label for="idM">Masculino</label>
                <input 
                    type="radio" 
                    id="idM" 
                    name="genero"
                >

                <label for="idO">Otro</label>
                <input type="radio" id="idO" name="genero">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Idiomas</label>
            </td>
            <td>
                <label for="idIngles">Ingles</label>
                <input type="checkbox" id="idIngles">

                <label for="idEspañol">Español</label>
                <input type="checkbox" id="idEspañol" checked >

                <label for="idPortugues">Portugues</label>
                <input type="checkbox" id="idPortugues" >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idEmail">Email</label>
            </td>
            <td>
                <input type="email" value="@gmail.com" id="idEmail" placeholder="Ingres su correo">
            </td>
        </tr>
        <tr>
            <td>
                <label for="idPassword">Password</label>
            </td>
            <td>
                <input type="password" id="idPassword" placeholder="Ingrese su password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="idComentarios">Comentarios</label>
            </td>
            <td>
                <textarea 
                id="idComentarios" 
                cols="30" 
                rows="5" >
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Acciones</label>
            </td>
            <td>
                <input type="submit" value="Registrar">
                <input type="reset" value="Limpiar Formulario">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
