<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <form >
        <table>
        <tr>
            <td>
                <label for="idNombre">Nombre Completo:</label>
            </td>
            <td>
                <input 
                type="text" 
                id ="idNombre" 
                placeholder="Ingrese nombres completos"
                pattern="[a-z]{1,15}"
                minlength="4"
                maxlength="10"
                required 
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idEdad">Edad:</label>
            </td>
            <td>
                <input 
                    type="number" 
                    id="idEdad" 
                    placeholder="Ingrese su edad"
                    min="0"
                    max="10"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idNacimiento">Fecha de nacimiento</label>
            </td>
            <td>
                <input 
                    type="date" 
                    id="idNacimiento"
                    value="2020-12-12"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idColor">Color</label>
            </td>
            <td>
                <input 
                    type="color" 
                    id="idColor"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Sexo</label>
            </td>
            <td>
                <label for="idF">Femenino</label>
                <input 
                    type="radio" 
                    id= "idF" 
                    name= "genero" 
                    checked
                    >
                <label for="idM">Masculino</label>
                <input 
                    type="radio" 
                    id="idM" 
                    name="genero"
                >

                <label for="idO">Otro</label>
                <input 
                    type="radio" 
                    id="idO" 
                    name="genero"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Idiomas</label>
            </td>
            <td>
                <label for="idIngles">Ingles</label>
                <input 
                    type="checkbox" 
                    id="idIngles"
                >

                <label for="idEspa単ol">Espa単ol</label>
                <input 
                    type="checkbox" 
                    id="idEspa単ol" 
                    checked 
                >

                <label for="idPortugues">Portugues</label>
                <input 
                    type="checkbox"
                    id="idPortugues" 
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idEmail">Email</label>
            </td>
            <td>
                <input 
                    type="email" 
                    value="@gmail.com" 
                    id="idEmail" 
                    placeholder="Ingres su correo">
            </td>
        </tr>
        <tr>
            <td>
                <label for="idPassword">Password</label>
            </td>
            <td>
                <input 
                    type="password" 
                    id="idPassword" 
                    placeholder="Ingrese su password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title ="Necesitas una mayuscula, una minuscula y tu contrase単a no debe ser menor a ocho"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="idComentarios">Comentarios</label>
            </td>
            <td>
                <textarea 
                id="idComentarios" 
                cols="30" 
                rows="5" >
                </textarea>
            </td>
        </tr>

        <tr>
            <td>
                <label for="idDepartamento">Selecciones su Departamento</label>
            </td>
            <td>
                <select id="idDepartamento">
                    <option value="">Seleccione Departamento</option>
                    <option value="">Puno</option>
                    <option value="">Cusco</option>
                    <option value="">Ayacucho</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="idSubirArchivo">Subir Archivo</label>
            </td>
            <td>
                <input 
                    type="file"
                    id="idSubirArchivo"
                >
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Acciones</label>
            </td>
            <td>
                <input 
                    type="submit" 
                    value="Registrar"
                >
                <input 
                    type="reset" 
                    value="Limpiar Formulario"
                >
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
